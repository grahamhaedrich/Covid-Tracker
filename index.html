<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <header>COVID-19 CANADA STATISTICS</header>

    <h2>Population</h2>
    <div class="data" id="population"></div>

    <h2>Total Cases</h2>
    <div class="data" id="total_cases"></div>

    <h2>Active Cases</h2>
    <div class="data" id="active_cases"></div>

    <h2>Recovered</h2>
    <div class="data" id="recovered"></div>

    <h2>Tests</h2>
    <div class="data" id="tests"></div>

    <h2>Deaths</h2>
    <div class="data" id="deaths"></div>

    <footer>Information Provided by World Health Organization</footer>
  </body>
</html>
